<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TaskTrakr</title>
</head>
<body>
    <div class="nav">
        <h1 id="main-text">TaskTrakr</h1>
    </div>
    <div class="container">
        <div class="input-handler">
            <input type="text" placeholder="Insert Your Task" id="item-input">
            <button id="add-button">Add Task</button>
        </div>
        <div class="tasks-handler">
            <div class="tasks-container">
                <div class="task-handler">
                    <a id="item-name">Hello World</a>
                    <button  id="delete-button">Delete</button>
                </div>
            </div>           
        </div>
    </div>
</body>
</html>
