<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>TaskTrakr</title>
</head>
<body>
    <div class="nav">
        <h1 id="main-text">TaskTrakr</h1>
    </div>
    <div class="container">
        <div class="input-handler">
            <form method="post">
                <input type="text" name="item-input-name" placeholder="Insert Your Task" id="item-input">
                <button id="add-button" type="submit">Add Task</button>
            </form>         
        </div>
        <div class="tasks-handler">
            <div class="flex-container">
                {% for item in itens %}
                    <div class="task-handler"> 
                        <a id="item-name">{{item['item']}}</a>
                        <button  id="delete-button">Delete</button>
                    </div>
                {% endfor %}
            </div>           
        </div>
    </div>
</body>
</html>
